<!DOCTYPE html>
<html>
<head>
    <title>Enter Book Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-2xl max-w-lg w-full animate__animated animate__fadeIn">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Enter Book Details</h1>
        <form action="/recommend" method="POST" class="space-y-6">
            <div class="animate__animated animate__fadeInLeft animate__delay-1s">
                <label for="title" class="block text-sm font-medium text-gray-700">Book Title</label>
                <input type="text" id="title" name="title" required class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="animate__animated animate__fadeInLeft animate__delay-2s">
                <label for="author" class="block text-sm font-medium text-gray-700">Author</label>
                <input type="text" id="author" name="author" required class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="animate__animated animate__fadeInLeft animate__delay-3s">
                <label for="publisher" class="block text-sm font-medium text-gray-700">Publisher</label>
                <input type="text" id="publisher" name="publisher" required class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition transform hover:scale-105 animate__animated animate__fadeInUp animate__delay-4s">Get Recommendations</button>
        </form>
    </div>
</body>
</html>
